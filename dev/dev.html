<html lang="en">
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	
	<body>
		<div canvas="container">
		</div>
		
		<div canvas>

		</div>

		</div>

		<script src="slidebars.js"></script>
		<script>
			( function ( $ ) {

					slidebars();
				} );
